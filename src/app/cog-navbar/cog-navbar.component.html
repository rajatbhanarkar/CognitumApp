<mat-sidenav-container
  class="sidenav-container mat-app-background"
  [ngClass]="{ 'dark-theme-mode': isDarkTheme }"
>
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="'over'"
    [opened]="false"
  >
    <div id="app-logo-container">
      <img id="app-logo" src="assets/cognitumlogo.png" />
      <mat-toolbar>Cognitum</mat-toolbar>
    </div>
    <mat-nav-list>
      <a mat-list-item href="#"> <mat-icon>search</mat-icon>&nbsp; SPCI </a>
      <a mat-list-item href="#">
        <mat-icon>monitor</mat-icon>&nbsp; CMT Monitoring
      </a>
      <a mat-list-item href="#">
        <mat-icon>monitor</mat-icon>&nbsp; CMT Monitoring
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div id="navbar-display">
        <div id="app-logo-container" (click)="drawer.toggle()">
          <img id="app-logo" src="assets/cognitumlogo.png" />
          <div color="primary">Cognitum</div>
        </div>
      </div>
      <div id="user-info-container" [matMenuTriggerFor]="usermenu">
        <img id="app-logo" src="assets/femaleavatar.png" />
        <h4>Alexa</h4>
      </div>
      <mat-menu #usermenu="matMenu" class="mat-app-background">
        <button mat-menu-item>View Profile</button>
        <mat-slide-toggle
          [(ngModel)]="isDarkTheme"
          labelPosition="before"
          id="themeswitcher"
          (change)="setTheme()"
        >
          Dark Theme
        </mat-slide-toggle>
      </mat-menu>
    </mat-toolbar>
    <!-- Add Content Here -->
    <homepage></homepage>
  </mat-sidenav-content>
</mat-sidenav-container>
